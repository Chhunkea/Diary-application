<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Log in<br>to your Diary ðŸ“–</h1>
            <img src="/asset/login-image/hover.svg" class="left-login-image" alt="Animated image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="">Username</label>
                    <input type="text" required placeholder="Username">
                </div>
                <div class="textfield">
                    <label for="">Password</label>
                    <input type="password" required placeholder="123">
                </div>
                <button class="btn-login">SIGN UP</button>
                <div class="btn-plus">
                    <a class="sign-up">Don't have an account? <span class="span-sign-up">Sign Up</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
